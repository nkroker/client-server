<html>
<head>
  <title>
    Client Page
  </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .my-custom-scrollbar {
      position: relative;
      height: 500px;
      overflow: auto;
    }

    .table-wrapper-scroll-y {
      display: block;
    }

    .tableFixHead          {
      overflow-y: auto;
      padding: 50px;
      padding-top: 0;
    }
    .tableFixHead thead th { position: sticky; top: 0; }

    table  { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 16px; }
    th     { background:#eee; }
  </style>

</head>
  <body>
    <br>
    <h1>
      The Client and Server
    </h1>
    <br>
    <br>

    <div class="table-wrapper-scroll-y my-custom-scrollbar tableFixHead">
      <table class="table table-bordered table-striped mb-0">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody id="content-space">
        </tbody>
      </table>
    </div>

    <br>
    <br>
    <br>

    <div class="tableFixHead">
      <h2>
        Add Article
      </h2>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" name="article[title]" class="form-control" id="exampleFormControlInput1" placeholder="My Gorgeous Title">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea name="article[description]" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Save Article</button>
      </form>
    </div>


    <script>
      $(document).ready(function(params) {
        function load_articles() {
          $.ajax({
            url: "http://localhost:3000",
            type: 'GET',
            success: function (data) {
              $("#content-space").html("");
              data.forEach(function (article, index) {
                $("#content-space").append(`
                  <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${article.title}</td>
                    <td>${article.description}</td>
                  </tr>
                `);
              });
            }
          });
        }

        load_articles();

        $("form").on("submit", function (event) {
          event.preventDefault();

          var formValues = $(this).serialize();
          $(this).trigger("reset");

          $.post("http://localhost:3000/articles", formValues, function (data) {
            load_articles();
            console.log(data);
          });
        });
      });
    </script>
  </body>
</html>
